name: cache
on:
  pull_request:

env:
  cache-name: cache-node-modules

jobs:
  run-npm-install:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name : setup node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - name: cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
      - name: run install
        shell: bash
        run: |
          npm install

  run-npm-test:
    runs-on: ubuntu-latest
    needs: run-npm-install
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: get cache of node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
      - name : setup node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - name: run test
        shell: bash
        run: |
          npm test